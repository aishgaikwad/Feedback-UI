<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
     <div class="ratings-container" id="ratings-container">
        <div class="rating"><div class="sadEmoji">🙁<small>Unhappy</small></div>
          <!-- <img src="sad.png" alt="" srcset=""></div> -->
    </div>
        <div class="rating"><div class="NeutralEmoji">😐<small>Neutral</small></div>
    </div>
        <div class="rating"><div class="SatisfiedEmoji">😊<small>Satisfied</small></div>
    </div>
     </div>
         <button class="btn" id="btn">Send Review </button>   
    </div>
    <script src="index.js"></script>
</body>
</html>
